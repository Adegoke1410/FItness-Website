<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Online Formular</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div>
    <div class="top-bar">
      <ul>
        <li>
          <a href="/"><img src="images/muscle.png" /></a>
        </li>
        <li><a href="#">Cart</a></li>
        <li><a href="/login.html">Login</a></li>
      </ul>
    </div>
    <main class="card" role="main">
      <h1>Online Formular</h1>
      <form action="#" method="post" novalidate>
        <div>
          <label for="fullname">Fullname</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="Empty"
            required
          />
        </div>
        <div>
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="z. B. Ade_emmanuel23"
            pattern="^[A-Za-z][A-Za-z0-9._-]{2,19}$"
            title="3–20 Zeichen, beginnt mit Buchstabe; erlaubt: Buchstaben, Zahlen, . _ -"
            required
          />
        </div>
        <div>
          <label for="adresse">Adresse</label>
          <input
            id="adresse"
            name="adresse"
            type="text"
            placeholder="Musterstrasse 1, 12345 Stadt"
            required
          />
        </div>
        <div>
          <label for="telefon">Telefonnummer</label>
          <input
            id="telefon"
            name="telefon"
            type="tel"
            placeholder="+49 171 1234567"
            pattern="[+0-9\s\-()]{6,}"
            required
          />
        </div>
        <div>
          <label for="email">E‑Mail</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="name@beispiel.de"
            autocomplete="email"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="Mindestens 8 Zeichen, Groß- und Kleinbuchstaben + Zahl"
            required
          />
        </div>
        <div>
          <label for="confirmed password">Confirm Password</label>
          <input
            id="confirmed password"
            name="confirmed password"
            type="text"
            placeholder="Mindestens 8 Zeichen, Groß- und Kleinbuchstaben + Zahl"
            required
          />
        </div>
        <div class="actions">
          <button type="submit">Absenden</button>
          <div>
            <span class="hint">Already have an account?</span>
            <a class="login" href="/login.html">Login</a>
          </div>
        </div>
        </div>
      </form>
    </main>
  </body>
</html>
